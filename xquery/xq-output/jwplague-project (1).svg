<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800">
    <desc>Deaths by Cause - Horizontal Bar Graph</desc>
    <g transform="translate(200, 50)" font-family="Arial" font-size="12">
        
        <!-- x-axis -->
        <line x1="0" y1="0" x2="600" y2="0" stroke="black" stroke-width="2"/>
        
        <!-- Cause labels and bars -->
        <text x="-10" y="20" text-anchor="end">x</text>
        <line x1="0" y1="20" x2="582" y2="20" stroke="red" stroke-width="15"/>
        
        <text x="-10" y="50" text-anchor="end">plag</text>
        <line x1="0" y1="50" x2="276" y2="50" stroke="red" stroke-width="15"/>
        
